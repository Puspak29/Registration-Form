<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="mainDiv">
        <div id="headDiv">
        <h2>
            <b><u>Registration Form</u></b>
        </h2>
        </div>
        <br>
        <form>
        <div id="subDiv">
            <div class="lside">
                <label for="fname">First name:</label>
            </div>
            <div class="rside">
                <input type="text" id="fname" name="fname" placeholder="E.g.-Ayan">
            </div>
            <br><br>


            <div class="lside">
                <label for="lname">Last name:</label>
            </div>
            <div class="rside">
                <input type="text" id="lname" name="lname">
            </div>
            <br><br>


            <div class="lside">
                <label for="nname">Nick name:</label>
            </div>
            <div class="rside">
                <input type="text" id="nname" name="nname">
            </div>
            <br><br>


            <div class="lside">
                <label for="email">e-mail:</label>
            </div>
            <div class="rside">
                <input type="email" name="email" id="email">
            </div>
            <br><br>


            <div class="lside">
                <label for="password">Password:</label>
            </div>
            <div class="rside">
                <input type="password" name="password" id="password">
            </div>
            <br><br>


            <div class="lside">
                <label for="dob">Date of Birth:</label>
            </div>
            <div class="rside">
                <input type="date" name="dob" id="dob">
            </div>
            <br><br>


            <div>
                <div class="lside">
                    <label for="gender">Gender:</label>
                </div>
                <div class="rside">
                        <input type="radio" name="gender" id="male" value="Male">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="female" value="female">
                        <label for="female">Female</label>
                        <input type="radio" name="gender" id="others" value="others">
                        <label for="others">Others</label>
                </div>
            </div>
            <br><br>


            <div class="lside">
                <label for="number">Mobile:</label>
            </div>
            <div class="rside">
                <input type="tel" name="number" id="number" maxlength="10">
            </div>
            <br><br>


            <div class="lside">
                <label for="address">Address:</label>
            </div>
            <div class="rside">
                <textarea name="address" id="address" style="width: 165px; height: 50px;"></textarea>
            </div>
            <br><br><br><br>

            <div class="rside">
                <button type="submit" id="btnSubmit">Submit</button>
                <button type="reset">Reset</button><br><br>
            </div>

            <!-- <button type="button">
                <a href="https://www.facebook.com/puspaksamanta">Facebook</a>
            </button> -->

        </div>
        </form>
    </div>
    
</body>
</html>
