<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body  style="text-align: center;">
    <h2>
        <b><u>Registration Form</u></b>
    </h2>
    <form>
    <div class="row">
        <div>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br><br>
        </div>

        <div>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"><br><br>
        </div>

        <div>
            <label for="nname">Nick name:</label>
            <input type="text" id="nname" name="nname"><br><br>
        </div>

        <div>
            <label for="email">e-mail:</label>
            <input type="email" name="email" id="email"><br><br>
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password"><br><br>
        </div>

        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" id="dob"><br><br>
        </div>

        <div>
            <label for="gender">Gender:</label>
                <input type="radio" name="gender" id="male" value="Male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="others" value="others">
                <label for="others">Others</label><br><br>
        </div>

        <div>
            <label for="number">Mobile:</label>
            <input type="tel" name="number" id="number" maxlength="10"><br><br>
        </div>

        <div>
            <label for="address">Address:</label>
            <textarea name="address" id="address" style="width: 165px; height: 50px;"></textarea><br><br>
        </div>
        
        <button type="submit">Submit</button>
        <button type="reset">Reset</button><br><br>


        <!--<button type="button">
            <a href="https://www.facebook.com/puspaksamanta">Facebook</a>
        </button>--> 

    </div>
    </form>
    
    
</body>
</html>
